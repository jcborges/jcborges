name: Manual  Latest blog post workflow
on: workflow_dispatch
jobs: 
    update-readme-with-blog: 
        name: Manual Update this repo's README with latest blog posts
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v2
            - uses: gautamkrishnar/blog-post-workflow@master
              with: 
                max_post_count: "5"
                feed_list: "https://julioborges.de/blog/feed.xml"